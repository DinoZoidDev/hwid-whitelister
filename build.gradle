plugins {
    id 'java'
}

group 'me.dinozoid'
version ''

repositories {
    mavenCentral()
}

configurations {
    addLib
}

dependencies {
    addLib 'com.github.oshi:oshi-core:5.8.3'
    configurations.implementation.extendsFrom(configurations.addLib)
}

jar {
    manifest {
        attributes 'Main-Class': 'me.dinozoid.whitelister.Start'
    }
    from {
        configurations.addLib.collect {
            if(!it.isDirectory()) {
                zipTree(it)
            }
        }
    }
}